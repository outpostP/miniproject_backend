<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello {{username}},</h2>
    <p>
        Thank you for {{action}}. Please click the button below to {{buttonText}}.
    </p>
    <a href="{{redirect}}" style="background-color: #4CAF50; color: white; padding: 14px 20px; text-align: center; text-decoration: none; display: block; width: 200px; margin: 20px auto;">
        {{buttonText}}
    </a>
    <p>
        If you did not initiate this action, you can ignore this email.
    </p>
    <p>
        Thank you,
        The Website Team
    </p>
</body>
</html>
